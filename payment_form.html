<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pament Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1> Payment Forms</h1>
        <hr>
        
        <p class="hero">'Required Information followed by:*'</p>
       
        <fieldset>
            <legend> Contact Information </legend>
        <p>Name*:<input type="text" name="name" placeholder=" eg. Narendra Modi" required></p>
    </fieldset>
    <fieldset>
        <legend>Gender*</legend>
        <p>Male <input type="radio" name="gender" id="male"  required>
            Female<input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset><p>
    <legend>Address:</legend>
    <textarea name="addres" id="addres"cols="100" rows="10"></textarea></p>
    <p> Email*: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="pincode" name="pincode" id="pincode"> </p>
    <p>Password*: <input type="password" name="password" id="password" required></p>
    </p>
<hr>
 <fieldset>
  <legend><h3 >Payment Informaton</h3></legend>
 <p>Card Type*:
      <select name="card_type" id="card_type" required>
          <option value="" >--Select Card Type--</option>
          <option value="visa"> Visa</option>
          <option value="mastercard">Mastercard </option>
          <option value="paytm">Paytm </option>
          <option value="sbi">SBI </option>
      </select>
 </p>
 <p> 
     Card Number*: <input type="number" name="number" id="number" required>
 </p>
 <p>
     Expiration Date*:<input type="date" name="exp_date" id="exp_date" required>
 </p>
 <p>
     CVV*:  <input type="password" name="cvv" id="cvv" required>
 </p>
  <input padding=" 15px 20px" type="submit" value="Pay Now" >
 </fieldset>
    </form>
</div>
</body>
</html>
